<md-card class="card">
  <h3>List Route</h3>
  <md-input-container class="fullwidth">
    <input md-input placeholder="Search here" (input)="search($event)">
  </md-input-container>
  <md-list>
    <div *ngFor="let route of routeService.routes | async | reverse | filterRoute:searchStr | async; let lastItem = last">
      <md-list-item>
        <!--<md-icon md-list-avatar>code</md-icon>-->
        <h4 md-line>{{route.path}}</h4>
        <p md-line> {{route.method}} </p>
        <button md-icon-button class="nav-menu" [mdMenuTriggerFor]="menu">
          <md-icon>more_horiz</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item (click)="goToRoute(route)">
            <md-icon>visibility</md-icon>
            <span>View</span>
          </button>
          <button md-menu-item (click)="editRoute(route)">
            <md-icon>edit</md-icon>
            <span>Edit</span>
          </button>
          <button md-menu-item (click)="deleteRoute(route)">
            <md-icon>close</md-icon>
            <span>Delete</span>
          </button>
        </md-menu>
      </md-list-item>
      <md-divider [class.hidden]="lastItem"></md-divider>
    </div>
  </md-list>
</md-card>
<button md-mini-fab class="new-route" (click)="newRoute()"><md-icon>add</md-icon></button>
